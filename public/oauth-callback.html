<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Processing Discord Login...</h2>
        <p>Please wait while we complete your authentication.</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        async function handleOAuthCallback() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');

                if (error) {
                    throw new Error(`OAuth Error: ${error}`);
                }

                if (!code) {
                    throw new Error('No authorization code received');
                }

                // Exchange code for access token
                const clientId = 'VITE_DISCORD_CLIENT_ID'; // This will be replaced by the app
                const clientSecret = 'VITE_DISCORD_CLIENT_SECRET'; // This will be replaced by the app
                const redirectUri = window.location.origin + window.location.pathname;

                const tokenResponse = await fetch('https://discord.com/api/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: clientId,
                        client_secret: clientSecret,
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: redirectUri,
                    }),
                });

                if (!tokenResponse.ok) {
                    throw new Error('Failed to exchange code for token');
                }

                const tokenData = await tokenResponse.json();

                // Get user info
                const userResponse = await fetch('https://discord.com/api/users/@me', {
                    headers: {
                        'Authorization': `Bearer ${tokenData.access_token}`,
                    },
                });

                if (!userResponse.ok) {
                    throw new Error('Failed to get user information');
                }

                const userData = await userResponse.json();

                // Send data back to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'DISCORD_AUTH_SUCCESS',
                        user: userData
                    }, window.location.origin);
                    window.close();
                } else {
                    // Redirect to main app with user data
                    localStorage.setItem('discordUser', JSON.stringify(userData));
                    window.location.href = '/';
                }

            } catch (error) {
                console.error('OAuth callback error:', error);
                
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';

                if (window.opener) {
                    window.opener.postMessage({
                        type: 'DISCORD_AUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                }
            }
        }

        // Start the OAuth callback process
        handleOAuthCallback();
    </script>
</body>
</html>
